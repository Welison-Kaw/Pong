<html>
	<head>
		<title>Pong!</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="options">
			<div>
				<label for="ballSize">Tamanho</label>
				<input type="range" name="ballSize" id="ballSize" min="1" max="100">
			</div>
			<div>
				<label for="velocity">Velocidade</label>
				<input type="range" name="velocity" id="velocity" min="1" max="100" value="50">
			</div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="js/Ball.js"></script>
		<script type="text/javascript" src="js/Paddle.js"></script>
		<script type="text/javascript" src="js/Cage.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
